<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>OfficeLight Cloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    input[type="file"], input[type="text"], button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 10px;
      margin: 5px auto;
      width: 60%;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>OfficeLight Cloud Speicher</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Hochladen</button>
  <ul id="fileList"></ul>

  <script>
    let files = JSON.parse(localStorage.getItem("cloudFiles") || "[]");
    const fileList = document.getElementById("fileList");

    function renderFiles() {
      fileList.innerHTML = "";
      files.forEach((file, index) => {
        const li = document.createElement("li");
        li.innerHTML = file.name + " <button onclick='downloadFile(" + index + ")'>Download</button>";
        fileList.appendChild(li);
      });
    }

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        files.push({ name: file.name, content: e.target.result });
        localStorage.setItem("cloudFiles", JSON.stringify(files));
        renderFiles();
      };
      reader.readAsDataURL(file);
    }

    function downloadFile(index) {
      const file = files[index];
      const a = document.createElement("a");
      a.href = file.content;
      a.download = file.name;
      a.click();
    }

    renderFiles();
  </script>
</body>
</html>
