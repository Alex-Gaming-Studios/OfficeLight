
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lizenz aktivieren</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 50px; text-align: center; }
    h1 { margin-bottom: 30px; }
    input[type="text"] {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Lizenzschlüssel eingeben</h1>
  <input type="text" id="licenseCode" placeholder="Lizenzcode hier eingeben" />
  <br>
  <button onclick="activateLicense()">Lizenz aktivieren</button>
  <p id="result"></p>

  <script>
    const officeCodes = JSON.parse(localStorage.getItem("officeCodes") || "[]");
    const proCodes = JSON.parse(localStorage.getItem("proCodes") || "[]");

    // Beispielcodes (diese sollten später vom Backend/Datenbank kommen)
    const validOffice = ["OFC-9832-FKL3-2942", "OFC-1832-MZLE-4823"];
    const validPro = ["PRO-7712-ACD9-WQ02"];

    function activateLicense() {
      const code = document.getElementById("licenseCode").value.trim();
      if (validPro.includes(code)) {
        localStorage.setItem("license", "OfficePro");
        document.getElementById("result").textContent = "OfficePro erfolgreich aktiviert!";
      } else if (validOffice.includes(code)) {
        localStorage.setItem("license", "Office");
        document.getElementById("result").textContent = "Office erfolgreich aktiviert!";
      } else {
        document.getElementById("result").textContent = "Ungültiger Lizenzcode.";
        document.getElementById("result").style.color = "red";
      }
    }
  </script>
</body>
</html>
