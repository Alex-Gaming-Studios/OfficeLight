
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OfficeLight - Pr채sentation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f8f9fa; }
    header {
      background-color: #6f42c1;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    #slideContainer {
      width: 80%;
      height: 400px;
      margin: 30px auto;
      background: white;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 24px;
      text-align: center;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background-color: #6f42c1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #59359a;
    }
    textarea {
      width: 80%;
      height: 100px;
      display: block;
      margin: 20px auto;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>OfficeLight Pr채sentation</h1>
  </header>

  <div id="slideContainer">Folie 1</div>

  <textarea id="slideText" placeholder="Text f체r diese Folie eingeben..."></textarea>

  <div class="controls">
    <button onclick="prevSlide()">Zur체ck</button>
    <button onclick="addSlide()">Neue Folie</button>
    <button onclick="nextSlide()">Weiter</button>
  </div>

  <script>
    let slides = ["Folie 1"];
    let currentSlide = 0;

    const container = document.getElementById("slideContainer");
    const textarea = document.getElementById("slideText");

    function updateSlide() {
      container.textContent = slides[currentSlide];
      textarea.value = slides[currentSlide];
    }

    textarea.addEventListener("input", () => {
      slides[currentSlide] = textarea.value;
      updateSlide();
    });

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        updateSlide();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }

    function addSlide() {
      slides.push("Neue Folie");
      currentSlide = slides.length - 1;
      updateSlide();
    }

    updateSlide();
  </script>
</body>
</html>
