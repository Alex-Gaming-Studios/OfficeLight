
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OfficeLight - Datei speichern & laden</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; padding: 40px; text-align: center; }
    textarea {
      width: 90%;
      height: 300px;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 10px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>OfficeLight Dateisystem</h1>

  <textarea id="editorArea" placeholder="Text hier eingeben oder laden..."></textarea><br>

  <input type="text" id="filename" placeholder="Dateiname"/>

  <button onclick="saveFile()">Speichern</button>
  <input type="file" id="fileInput" />
  <button onclick="loadFile()">Laden</button>

  <script>
    function saveFile() {
      const text = document.getElementById("editorArea").value;
      const filename = document.getElementById("filename").value || "officelight_datei.txt";
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    function loadFile() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("editorArea").value = e.target.result;
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
